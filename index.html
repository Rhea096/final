<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Name, Contact, Location, and Status -->
        <header>
            <h1 class="name">Rhea Mae loreno</h1>
            <p class="contact">Email: rheamaeloreno@gmail.com | Phone:09395162156</p>
            <p class="location">Location: Janiuay,Iloilo</p>
            <p class="status">Single</p>
        </header>

        <!-- Carousel for 4 slides -->
        <div class="carousel">
            <div class="carousel-slide" id="slide1">
                <img src="slide1" alt="Slide 1">
            </div>
            <div class="carousel-slide" id="slide2">
                <img src="slide2" alt="Slide 2">
            </div>
            <div class="carousel-slide" id="slide3">
                <img src="slide 3" alt="Slide 3">
            </div>
            <div class="carousel-slide" id="slide4">
                <img src="slide4" alt="Slide 4">
            </div>
        </div>

        <!-- Carousel Navigation -->
        <div class="carousel-controls">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
